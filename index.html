        function Operazione()
        {
            var num1=document.miaForm2.num1.value*1;
            var num2=document.miaForm2.num2.value*1;
            
            var operando=document.miaForm2.operandi.value;

            switch(operando)
            {
                case "+":
                    ris=num1+num2;
                    break;
                case "-":
                    ris=num1-num2;
                    break;
                case "*":
                    ris=num1*num2;
                    break;
                case "/":
                    ris=num1/num2;
                    break;

            }

            document.getElementById("ris").innerHTML = ris;
        }
